<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 200px;
        height: 200px;
        display: inline-block;
        overflow-x: hidden;
      }
      #slider-wrapper1 {
        max-width: 200px;
        max-height: 200px;
        overflow-x: hidden;
        overflow-y: hidden;
      }
      .hidden {
        display: none;
      }
      .active {
        animation-name: activeAnim;
        animation-duration: 1.25s;
        animation-fill-mode: forwards;
        animation-timing-function: linear;
        position: absolute;
      }
      .hiddenByAnimation {
        animation-name: hiddenAnim;
        animation-duration: 1.25s;
        animation-fill-mode: forwards;
        animation-timing-function: linear;
        position: relative;
      }

      @keyframes activeAnim {
        0% {
          left: -200px;
          top: 0px;
        }
        100% {
          left: 0;
          top: 0px;
        }
      }

      @keyframes hiddenAnim {
        0% {
          left: 0px;
          top: 0px;
        }
        100% {
          left: 200px;
          top: 0px;
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="slider-wrapper1">
      <img
        class="slider-element active"
        id="0"
        src="https://via.placeholder.com/150/92c952"
      />
      <img
        class="slider-element hidden"
        id="1"
        src="https://via.placeholder.com/150/fd5751"
      />
      <img
        class="slider-element hidden"
        id="2"
        src="https://via.placeholder.com/150/75334a"
      />
    </div>
    <div style="position: absolute; top: 205px">
      <button><</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>></button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
