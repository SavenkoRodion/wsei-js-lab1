<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        img{
            width: 50vw;
            min-height: 350px;
            display: inline-block;
            overflow-x: hidden;
        }
        #slider-wrapper{
            width: 50vw;
            overflow-x: hidden;
        }
        .hidden{
            display: none;
        }
        .active{
            position: absolute;
            left: 0;
            top: 0;
            z-index: 100;
        }
        .hiddenByAnimation{
            transform: translateX(50vw);
            transition: 1.5s;
            position: relative;
            z-index: -100;
        }
    </style>
</head>
<body>
    <h1>Slider</h1><br/>
    <div id="slider-wrapper">
        <img class="slider-element active" id="0" src="https://delante.pl/wp-content/uploads/2022/11/opinie-w-google.jpg">
        <img class="slider-element hidden" id="1" src="https://www.lopinion.ma/photo/art/grande/70897961-49403783.jpg?v=1676826369">
        <img class="slider-element hidden" id="2" src="https://s3.amazonaws.com/images.seroundtable.com/google-rainbow-texture-1491566442.jpg">
    </div>
    <script src="./script.js"></script>
</body>
</html>
