<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        padding: 200px;
      }
      img {
        width: 200px;
        height: 200px;
        display: inline-block;
      }
      .slider-element {
        width: 200px;
        height: 200px;
        display: inline-block;
      }
      #slider-wrapper1 {
        max-width: 200px;
        max-height: 600px;
        height: 200px;
        width: 200px;
        position: relative;
        overflow-x: hidden;
        overflow-y: hidden;
      }
      .hidden {
        display: none;
      }
      .active {
        animation-name: activeAnim;
        animation-duration: 1.25s;
        animation-fill-mode: forwards;
        animation-timing-function: linear;
        position: absolute;
      }
      .hiddenByAnimation {
        animation-name: hiddenAnim;
        animation-duration: 1.25s;
        animation-fill-mode: forwards;
        animation-timing-function: linear;
        position: absolute;
      }

      @keyframes activeAnim {
        0% {
          left: -200px;
          top: 0px;
        }
        100% {
          left: 0px;
          top: 0px;
        }
      }

      @keyframes hiddenAnim {
        0% {
          left: 0px;
          top: 0px;
        }
        100% {
          left: 200px;
          top: 0px;
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="hide">
      <div id="slider-wrapper1">
        <div class="slider-element active" id="0">
          <img src="https://via.placeholder.com/150/92c952" />
        </div>
        <div class="slider-element hidden" id="1">
          <img src="https://via.placeholder.com/150/fd5751" />
        </div>
        <div class="slider-element hidden" id="2">
          <img src="https://via.placeholder.com/150/75334a" />
        </div>
      </div>
    </div>

    <div style="position: absolute; top: 405px">
      <button><</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button onclick="nextSlide()">></button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
