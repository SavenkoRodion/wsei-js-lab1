<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        max-width: 50vw;
        max-height: 50vh;
        display: inline-block;
        overflow-x: hidden;
      }
      #slider-wrapper {
        max-width: 50vw;
        max-height: 50vh;
        overflow-x: hidden;
        overflow-y: visible;
      }
      .hidden {
        display: none;
      }
      .active {
        transform: translateX(50vw);
        transition: 1.5s;
        position: relative;
        left: -50vw;
        top: 0;
        z-index: 100;
      }
      .hiddenByAnimation {
        position: relative;
        transform: translateX(50vw);
        transition: 1.5s;
        z-index: -100;
      }
    </style>
  </head>
  <body>
    <div id="slider-wrapper">
      <img
        class="slider-element active"
        id="0"
        src="https://via.placeholder.com/150/92c952"
      />
      <img
        class="slider-element hidden"
        id="1"
        src="https://via.placeholder.com/150/fd5751"
      />
      <img
        class="slider-element hidden"
        id="2"
        src="https://via.placeholder.com/150/75334a"
      />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
