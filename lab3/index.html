<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab3</title>
  </head>
  <body>
    <div>
      <h1>Lab3 - drumkit (controll by qwerty)</h1>
      <label for="0">Channel 1:</label
      ><input type="checkbox" name="channel" id="0" />
      <label for="1">Channel 2:</label
      ><input type="checkbox" name="channel" id="1" />
      <label for="2">Channel 3:</label
      ><input type="checkbox" name="channel" id="2" />
      <label for="3">Channel 4:</label
      ><input type="checkbox" name="channel" id="3" /><br /><br />
      <button id="record">Record selected channels</button
      ><button id="run">Run selected channels</button>
    </div>
    <br /><br />
    <hr />
    <div>
      <h2>Metronome</h2>
      <label for="metronome-bpm">Set beats per minute</label>
      <input type="number" id="metronome-bpm" required />
      <button id="metronome-run">On</button>
      <h3 id="rythm-visualisation" style="color: red">tink</h3>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
